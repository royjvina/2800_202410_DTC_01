<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PennyWise</title>
  <link rel="shortcut icon" type="image/png" href="/images/navbarIcons/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan+SC&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6E0924",
            secondary: "#D3D0CB",
          },
        },
      },
    }
  </script>
</head>

<body>
  <header class="sticky top-0 ">
    <div class="flex flex-row justify-between font-bold p-3 bg-primary items-center">
      <img src="/images/navbarIcons/logo.png" class="w-8 h-8 hover:cursor-pointer" id="logo" alt="logo">
      <% if (typeof groupName !=='undefined' ) { %>
        <div class="text-white" style="font-family: Georgia, 'Times New Roman', Times, serif;">
          <%= groupName %>
        </div>
        <% } else { %>
          <div class="text-white" style="font-family: Georgia, 'Times New Roman', Times, serif;">PennyWise
          </div>
          <% } %>
            <div class="">
              <a id="settingsButton" href="/settings"><img id="settingsIcon" src="/images/navbarIcons/settings.svg"
                  class="w-9 h-9" alt=""></a>
            </div>
    </div>
  </header>
  <main class="flex-auto flex flex-col justify-between items-center p-4 bg-gray-100">
    <div class="flex flex-row items-center justify-between relative w-full mb-4">
      <h1 class="flex-1 text-center font-semibold text-gray-800">Set Budget</h1>
      <button class="absolute right-0 p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="28" height="28"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex items-center rounded-lg bg-white shadow-md p-6 w-full max-w-md">
      <div class="w-full">
        <div class="flex flex-col mb-4 justify-between">
          <label for="budget" class="text-sm font-medium text-gray-600 mb-2">Montly Budget:</label>
          <div class="flex items-center bg-gray-100 rounded-lg px-3 py-2">
            <span class="mr-1">$</span>
            <input type="text" id="budget" class="bg-transparent outline-none w-full" placeholder="Enter Budget">
          </div>
        </div>

        <div class="flex flex-auto justify-between items-center">
          <p class="text-sm font-medium text-gray-600 mb-2">Categories:</p>
          <div class="">
            <button type="button" id="add-category"
              class="text-2xl font-medium text-green-600 hover:text-green-800">+</button>
            <button type="button" id="remove-category"
              class="text-2xl font-medium text-red-600 hover:text-red-800">-</button>
          </div>
        </div>

        <!-- categories -->
        <div id="categories" class="bg-gray-50 shadow-lg rounded-lg p-4">
          <!-- Fixed Categories -->
          <div class="flex items-center bg-slate-300 rounded-lg px-4 py-1 mb-4 mt-3 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-filled" width="12"
              height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 3.34a10 10 0 1 1 -4.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 4.995 -8.336z"
                stroke-width="0" fill="currentColor" />
            </svg>
            <span class="ml-2 text-sm text-gray-800">grocery</span>
            <div class="flex items-center rounded-lg ml-auto px-3 py-1">
              <span class="mr-1">$</span>
              <input type="" name="category-value-1" class="bg-transparent outline-none w-16" placeholder="1234.00">
            </div>
          </div>
          <div class="flex items-center bg-slate-300 rounded-lg px-4 py-1 mb-4 mt-3 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-filled" width="12"
              height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 3.34a10 10 0 1 1 -4.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 4.995 -8.336z"
                stroke-width="0" fill="currentColor" />
            </svg>
            <span class="ml-2 text-sm text-gray-800">travel</span>
            <div class="flex items-center rounded-lg ml-auto px-3 py-1">
              <span class="mr-1">$</span>
              <input type="" name="category-value-2" class="bg-transparent outline-none w-16" placeholder="1234.00">
            </div>
          </div>
          <div class="flex items-center bg-slate-300 rounded-lg px-4 py-1 mb-4 mt-3 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-filled" width="12"
              height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 3.34a10 10 0 1 1 -4.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 4.995 -8.336z"
                stroke-width="0" fill="currentColor" />
            </svg>
            <span class="ml-2 text-sm text-gray-800">rent</span>
            <div class="flex items-center rounded-lg ml-auto px-3 py-1">
              <span class="mr-1">$</span>
              <input type="" name="category-value-3" class="bg-transparent outline-none w-16" placeholder="1234.00">
            </div>
          </div>
          <div class="flex items-center bg-slate-300 rounded-lg px-4 py-1 mb-4 mt-3 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-filled" width="12"
              height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 3.34a10 10 0 1 1 -4.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 4.995 -8.336z"
                stroke-width="0" fill="currentColor" />
            </svg>
            <span class="ml-2 text-sm text-gray-800">tuition</span>
            <div class="flex items-center rounded-lg ml-auto px-3 py-1">
              <span class="mr-1">$</span>
              <input type="" name="category-value-4" class="bg-transparent outline-none w-16" placeholder="1234.00">
            </div>
          </div>
          <!-- Dynamic Categories will be added here -->
        </div>



        <div class="flex justify-center mt-6">
          <button type="submit" id="saveBudget"
            class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-blue-600 font-medium border">SAVE</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="fixed w-full bottom-0 rounded-3xl">
    <div class="grid grid-cols-5 bg-primary rounded-t-3xl pt-2">
      <div class="flex flex-col mb-1">
        <a id="homepageButton" href="/home" class=" flex justify-center py-1 pt-2 rounded-t-3xl"> <img
            src="/images/navbarIcons/groups.svg" id="homepageIcon" class="w-8 h-8" alt=""></a>
        <label id="homepageLabel" for="homepageButton" class="text-xs text-center text-white">Home</label>
      </div>
      <div class="flex flex-col mb-1">
        <a id="personalButton" href="" class="flex justify-center py-[2px] pt-[10px] bg-primary"><img
            src="/images/navbarIcons/personal.svg" id="personalIcon" class="w-8 h-8" alt=""></a>
        <label id="personalLabel" for="personalButton" class="text-xs text-center text-white">Personal</label>
      </div>
      <div class="flex flex-col mb-1">
        <a id="addExpenseButton" href="/addExpenses"
          class="flex justify-center py-1 pt-2 bg-primary  rounded-t-3xl"><img src="/images/navbarIcons/addExpense.svg"
            id="addExpenseIcon" class="w-8 h-8" alt=""></a>
        <label id="addExpenseLabel" for="addExpenseButton" class="text-xs text-center text-white">Add</label>
      </div>
      <div class="flex flex-col mb-1">
        <a id="recentButton" href="/recentActivity" class="flex justify-center py-1 pt-2 bg-primary"><img
            src="/images/navbarIcons/recent.svg" id="recentIcon" class="w-8 h-8" alt=""></a>
        <label id="RecentLabel" for="recentButton" class="text-xs text-center text-white">Recent</label>
      </div>
      <div class="flex flex-col mb-1">
        <a id="adviceButton" href="/AI" class="flex justify-center py-1 pt-2 bg-primary rounded-t-3xl"><img
            src="/images/navbarIcons/advice.svg" class="w-8 h-8" id="adviceIcon" alt=""></a>
        <label id="adviceLabel" for="adviceButton" class="text-xs text-center text-white">Advice</label>
      </div>

    </div>
  </footer>
  <script src="setBudget.js"></script>
</body>

</html>
