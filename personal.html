<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <title>PennyWise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan+SC&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <header class="sticky top-0">
    <div class="flex flex-row justify-between font-bold p-3 bg-[#6E0924] items-center">
      <img src="/public/images/navbarIcons/logo.png" class="w-8 h-8 hover:cursor-pointer" id="logo" alt="logo">
      <div class="text-white" style="font-family: Georgia, 'Times New Roman', Times, serif;">PennyWise</div>
      <div class="">
        <button id="settingsButton" href=""><img id="settingsIcon" src="/public/images/navbarIcons/settings.svg"
            class="w-9 h-9" alt=""></button>
      </div>
    </div>
  </header>

  <main class="flex flex-col">
    <div class="flex-grow flex items-center justify-center bg-gray-100 p-4">

      <div class="max-w-sm w-full bg-white rounded-lg shadow  p-4">
        <div class="flex justify-between mb-3">
          <div class="flex justify-center items-center">
            <h5 class="text-xl font-bold leading-none text-gray-900 pe-1">Expense</h5>
            <svg data-popover-target="chart-info" data-popover-placement="bottom"
              class="w-3.5 h-3.5 text-gray-500  hover:text-gray-900 cursor-pointer ms-1" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm0 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm1-5.034V12a1 1 0 0 1-2 0v-1.418a1 1 0 0 1 1.038-.999 1.436 1.436 0 0 0 1.488-1.441 1.501 1.501 0 1 0-3-.116.986.986 0 0 1-1.037.961 1 1 0 0 1-.96-1.037A3.5 3.5 0 1 1 11 11.466Z" />
            </svg>
            <div data-popover id="chart-info" role="tooltip"
              class="absolute z-10 invisible inline-block text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 w-72 ">
              <div class="p-3 space-y-2">
                <h3 class="font-semibold text-gray-900 ">Montly budget</h3>
                <p>budget</p>
                <h3 class="font-semibold text-gray-900 ">how to manage your money</h3>
                <p>managing money</p>
                <a href="#"
                  class="flex items-center font-medium text-blue-600  hover:text-blue-700 hover:underline">Read
                  more <svg class="w-2 h-2 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 9 4-4-4-4" />
                  </svg></a>
              </div>
              <div data-popper-arrow></div>
            </div>
          </div>

        </div>

        <div>
          <div class="flex" id="month">
            <div class="flex items-center me-4">
              <input id="month" type="checkbox" value="month"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
              <label for="month" class="ms-2 text-sm font-medium text-gray-900 ">month</label>
            </div>
            <div class="flex items-center me-4">
              <input id="6months" type="checkbox" value="6months"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2 ">
              <label for="6months" class="ms-2 text-sm font-medium text-gray-900 ">6 months</label>
            </div>
            <div class="flex items-center me-4">
              <input id="year" type="checkbox" value="year"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2 ">
              <label for="year" class="ms-2 text-sm font-medium text-gray-900 ">year</label>
            </div>
          </div>
        </div>

        <!-- Donut Chart -->
        <div class="py-6" id="donut-chart"></div>

        <div class="grid grid-cols-1 items-center border-gray-200 border-t justify-between">
          <div class="flex justify-between items-center pt-5">

          </div>
        </div>
        <a href="#"
          class="uppercase text-sm font-semibold inline-flex items-center rounded-lg text-blue-600 hover:text-blue-700 px-3 py-2">
          Set budget
          <svg class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 9 4-4-4-4" />
          </svg>
        </a>
      </div>

    </div>

  </main>

  <!-- bar chart-->

  <div class="flex-grow flex items-center justify-center bg-gray-100 p-4">


    <div class="max-w-sm w-full bg-white rounded-lg shadow p-4 ">

      <h5 class="text-xl font-bold leading-none text-gray-900 pb-7">Categories</h5>

      <div class=" bg-gray-100 p-4 rounded-md">

        <div class="px-3 pb-4">
          <div class="flex mb-1 justify-between items-center">
            <span class="font-medium text-blue-700 dark:text-white text-sm">grocery</span>
            <span class="text-xs items-center font-medium text-blue-700 dark:text-white">45%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
          </div>
        </div>

        <div class="px-3 pb-4">
          <div class="flex mb-1 justify-between items-center">
            <span class="font-medium text-blue-700 dark:text-white text-sm">travel</span>
            <span class="text-xs items-center font-medium text-blue-700 dark:text-white">45%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
          </div>
        </div>

        <div class="px-3 pb-4">
          <div class="flex mb-1 justify-between items-center">
            <span class="font-medium text-blue-700 dark:text-white text-sm">rent</span>
            <span class="text-xs items-center font-medium text-blue-700 dark:text-white">45%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
          </div>
        </div>

        <div class="px-3 pb-4">
          <div class="flex mb-1 justify-between items-center">
            <span class="font-medium text-blue-700 dark:text-white text-sm">tuition</span>
            <span class="text-xs items-center font-medium text-blue-700 dark:text-white">45%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
          </div>
        </div>

      </div>



    </div>
  </div>






  <footer class="fixed w-full bottom-0 rounded-3xl">
    <div class="grid grid-cols-5 bg-[#6E0924] rounded-t-3xl pt-2">
      <div class="flex flex-col mb-1">
        <button id="homepageButton" href="" class=" flex justify-center py-1 pt-2 rounded-t-3xl"> <img
            src="/public/images/navbarIcons/groups.svg" id="homepageIcon" class="w-8 h-8" alt=""></button>
        <label id="homepageLabel" for="homepageButton" class="text-xs text-center text-white">Home</label>
      </div>
      <div class="flex flex-col mb-1">
        <button id="personalButton" href="" class="flex justify-center py-[2px] pt-[10px] bg-[#6E0924]"><img
            src="/public/images/navbarIcons/personal.svg" id="personalIcon" class="w-8 h-8" alt=""></button>
        <label id="personalLabel" for="personalButton" class="text-xs text-center text-white">Personal</label>
      </div>
      <div class="flex flex-col mb-1">
        <button id="addExpenseButton" href="" class="flex justify-center py-1 pt-2 bg-[#6E0924]  rounded-t-3xl"><img
            src="/public/images/navbarIcons/addExpense.svg" id="addExpenseIcon" class="w-8 h-8" alt=""></button>
        <label id="addExpenseLabel" for="addExpenseButton" class="text-xs text-center text-white">Add</label>
      </div>
      <div class="flex flex-col mb-1">
        <button id="recentButton" href="" class="flex justify-center py-1 pt-2 bg-[#6E0924]"><img
            src="/public/images/navbarIcons/recent.svg" id="recentIcon" class="w-8 h-8" alt=""></button>
        <label id="RecentLabel" for="recentButton" class="text-xs text-center text-white">Recent</label>
      </div>
      <div class="flex flex-col mb-1">
        <button id="adviceButton" href="" class="flex justify-center py-1 pt-2 bg-[#6E0924] rounded-t-3xl"><img
            src="/public/images/navbarIcons/advice.svg" class="w-8 h-8" id="adviceIcon" alt=""></button>
        <label id="adviceLabel" for="adviceButton" class="text-xs text-center text-white">Advice</label>
      </div>
    </div>
  </footer>

  <script src="/donut_chart.js"></script>
</body>

</html>
